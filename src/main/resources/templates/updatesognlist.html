<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/jsf/composite">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Update Sogn </title>
  </head>

  <body>
    <form
      class="form"
      action="#"
      th:action="@{/newsogn}"
      th:object="${sognlist}"
      method="POST"
    >
      <input type="hidden" th:field="*{sognid}" />

      <label for="navn">Sogn:</label><br />
      <input
        type="text"
        id="navn"
        th:field="*{navn}"
        name="navn"
      /><br /><br />

      <label for="navn">Smittetryk:</label><br />
      <input
      type="text"
      id="smittetryk"
      th:field="*{smittetryk}"
      name="smittetryk"
    /><br /><br />

    <label for="navn">Sognkode:</label><br />
    <input
    type="text"
    id="sognkode"
    th:field="*{sognkode}"
    name="sognkode"
  /><br /><br />

      <button type="submit" class="btn btn-info col-2">Opdater sognlist</button>
    </form>
  </body>
</html>
